<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Intagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./assets/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./assets/instagram-logo.png" alt="" class="instagram-logo">
          <div class="profile-picture">
            <img class="profile-photo" src="./assets/instagram.jpg" alt="">
          </div>
          <a href="#" class="instagram-login">Continue como UserName</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é UserName?</p>
          <p class="not-account">
            <span class="blue-link">Alternar contas</span>
            ou
            <span class="blue-link">Inscreva-se</span>
        </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
  </body>
</html>
